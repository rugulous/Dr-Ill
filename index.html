<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Doctor Ill</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			body {
				overflow: hidden;
				background-color: #0F0;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas"></canvas>
	</body>

	<script>
		const FIELD_WIDTH = 160;
		const FIELD_HEIGHT = 90.6;
		const PIT_BOX = 5.33333;
		const STEPS_PER_MARKER = 8;
		const FRONT_HASH = 32 + PIT_BOX;
		const BACK_HASH = 53.33333 + PIT_BOX;

		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");
		canvas.addEventListener("click", canvas.requestFullscreen);
		
		const ratio = Math.ceil(window.devicePixelRatio);
		ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

		let scale = 0;
		let performer = null;
		let currentSet = 0;

		function resize() {
			scale = getScale();

			const w = (FIELD_WIDTH * scale);
			const h = (FIELD_HEIGHT * scale);

			canvas.width = w * ratio;
			canvas.height = h * ratio;
			canvas.style.width = `${w}px`;
			canvas.style.height = `${h}px`;

			scale *= ratio;

			draw();
		}

		function draw() {
			drawField();

			if(performer != null){
				ctx.font = `${scale * 2}px Asket`;
				
				let setIndex = currentSet;
				console.log(performer.sets[currentSet]);
				if(performer.sets[currentSet].isSubset){
					while(true){
						setIndex--;
						if(!performer.sets[setIndex].isSubset){
							break;
						}
					}
				}
				
				ctx.textAlign = "left";
				ctx.fillText(`Set ${performer.sets[currentSet].identifier}`, 10, 50);

				if(performer.sets[currentSet].isSubset){
					ctx.fillText(`(Subset, so drawing set ${performer.sets[setIndex].identifier})`, 10, 100);
				}

				ctx.textAlign = "center";
				ctx.fillText(performer.symbol, (performer.sets[setIndex].x + 80) * scale, canvas.height - ((PIT_BOX + performer.sets[setIndex].y) * scale));
			}
		}

		function drawField() {
			const frontSideline = PIT_BOX * scale;
			const frontHash = FRONT_HASH * scale;
			const backHash = BACK_HASH * scale;

			ctx.fillStyle = "#008000";
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			ctx.fillStyle = "#006400";
			ctx.fillRect(0, canvas.height - frontSideline, canvas.width, frontSideline);

			ctx.fillStyle = "#FFF";
			ctx.fillRect(0, canvas.height - frontSideline, canvas.width, 1);

			for (let i = 0; i <= 20; i++) {
				ctx.fillRect(i * STEPS_PER_MARKER * scale, 0, scale / (i == 10 ? 3 : 10), canvas.height - frontSideline);

				const yardLine = ((i * STEPS_PER_MARKER) - 2) * scale;
				ctx.fillRect(yardLine, canvas.height - frontHash, 4 * scale, scale / 10);
				ctx.fillRect(yardLine, canvas.height - backHash, 4 * scale, scale / 10);

				for (let j = 1; j < STEPS_PER_MARKER; j++) {
					ctx.fillRect(((i * STEPS_PER_MARKER) + j) * scale, canvas.height - frontSideline - scale, scale / 10, scale);
				}
			}

			for (let i = 0; i < 7; i++) {
				ctx.arc((canvas.width / 2) + (scale / 6), canvas.height - (frontSideline + (i * STEPS_PER_MARKER * scale)), scale / 3, 0, 2 * Math.PI);
				ctx.fill();
			}
		}

		function getScale() {
			const w = Math.floor(window.innerHeight / FIELD_HEIGHT);
			const h = Math.floor(window.innerWidth / FIELD_WIDTH);
			return Math.min(w, h);
		}

		function processDrill(text){
			const drill = text.replaceAll("\r", "").split("\n");
			performer = {
				name: drill[0],
				symbol: drill[1],
				sets: []
			};

			for(let i = 2; i < drill.length - 1; i += 3){
				const set = {
					identifier: drill[i],
					counts: drill[i + 1],
					isSubset: drill[i + 2] == "-"
				};

				if(!set.isSubset){
					const coords = drill[i + 2].split(",");
					set.x = parseFloat(coords[0]) * -1;
					set.y = parseFloat(coords[1]);
				}

				performer.sets.push(set);
			}

			draw();
		}

		window.addEventListener("resize", resize);
		window.addEventListener("keydown", ev => {
			if(ev.key == "ArrowLeft" && currentSet > 0){
				currentSet--;
			} else if(ev.key == "ArrowRight" && currentSet < performer?.sets.length - 1){
				currentSet++;
			} else {
				return;
			}

			console.log(currentSet);
			draw();
		});

		resize();

		fetch("sample.drill").then(res => res.text()).then(processDrill);
	</script>

</html>
